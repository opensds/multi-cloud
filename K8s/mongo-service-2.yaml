---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: mongodb-2-service
  labels:
    run: mongodb-2-service
spec:
  ports:
  - port: 27017
    targetPort: 27017
    protocol: TCP
  selector:
    defacementComponent: mongodb-2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: mongodb-2
  labels:
    env: test
    defacementComponent: mongodb-2
    app: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      defacementComponent: mongodb-2
  template:
    metadata:
      labels:
        defacementComponent: mongodb-2
        app: mongo
    spec:
      terminationGracePeriodSeconds: 10
      affinity:
         podAntiAffinity:
           requiredDuringSchedulingIgnoredDuringExecution:
           - labelSelector:
               matchExpressions:
               - key: "app"
                 operator: In
                 values:
                 - mongo
             topologyKey: "kubernetes.io/hostname"
      containers:
        - image: sodafoundation/soda-mongodb:v4.2.3
          name: mongodb-2
          resources:
            requests:
              ephemeral-storage: "1Gi"
              cpu: "500m"
              memory: "1Gi"
            limits:
              ephemeral-storage: "2Gi"
              cpu: "700m"
              memory: "2Gi"
          env:
            - name: "MONGO_INITDB_ROOT_USERNAME"
              value: "admin"
            - name: "MONGO_INITDB_ROOT_PASSWORD"
              value: "mongo"
            - name: "MONGODB_ID"
              value: "mongo-2"
          livenessProbe:
            exec:
              command:
                - "/bin/bash"
                - "-c"
                - mongo --quiet --eval "db.getMongo()"
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: mongo-localtime
              mountPath: /etc/localtime
            - name: mongo-2-data
              mountPath: /data/db/mongo-2
      volumes:
        - name: mongo-localtime
          hostPath:
            path: /etc/localtime
        - name: mongo-2-data
          persistentVolumeClaim:
            claimName: mongo-2-pv-claim

